<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <title>Document</title>
</head>
<body>
  <div class="header">
    
  </div>
  <div class="container">
  	<form action="">
  	  <div class="clearfix">
		  <div class="up">
			  <label for="username">提案人</label>
		  </div>
		  <div class="down">
			  <input type="text" name="username" id="username">
		  </div>
      </div>
      <div class="clearfix">
		  <div class="up">
			  <label for="username">提案编号</label>
		  </div>
		  <div class="down">
			  <input type="text" name="username" id="username">
		  </div>
      </div>
      <div class="clearfix">
		  <div class="up">
			  <label for="username">学院</label>
		  </div>
		  <div class="down">
			  <input type="text" name="username" id="username">
		  </div>
      </div>
      <div class="clearfix">
		  <div class="up">
			  <label for="username">专业</label>
		  </div>
		  <div class="down">
			  <input type="text" name="username" id="username">
		  </div>
      </div>
      <div class="clearfix">
		  <div class="up">
			  <label for="username">联系方式</label>
		  </div>
		  <div class="down">
			  <input type="text" name="username" id="username">
		  </div>
      </div>
      <div class="clearfix">
		  <div class="up">
			  <label for="username">附议人</label>
		  </div>
		  <div class="down">
			  <input type="text" name="username" id="username">
		  </div>
      </div>
	  <div class="clearfix">
				<div class="up">
					<label for="comments">提案类别</label>
				</div>
				<div class="down" id="select">
					<select>
						<option value="1">请选择类别</option>
						<option>保卫处提案</option>
						<option>教务处提案</option>
						<option>后勤相关提案</option>
						<option>图书馆提案</option>
						<option>团委提案</option>
						<option>网络中心提案</option>
						<option>校医院提案</option>
						<option>校园建设提案</option>
						<option>其他</option>
					</select>
				</div>
	   </div>
	   <div class="clearfix">
				<div class="up">
					<label for="intro">提案标题</label>
				</div>
				<div class="down">
					<textarea rows="1" cols="45" id="intro"></textarea>
				</div>
	   </div>
	   <div class="clearfix">
				<div class="up">
					<label for="intro">提案内容</label>
				</div>
				<div class="down">
					<textarea rows="5" cols="45" id="intro"></textarea>
				</div>
	   </div>
	   <div class="clearfix">
				<div class="up">
					<label for="intro">提案理由</label>
				</div>
				<div class="down">
					<textarea rows="5" cols="45" id="intro"></textarea>
				</div>
	   </div>
	   <div class="clearfix">
				<div class="up">
					<label for="intro">备注</label>
				</div>
				<div class="down">
					<textarea rows="3" cols="45" id="intro"></textarea>
				</div>
	   </div>
	   <div class="submit">
	   	  <input type="submit" value="提交">
	   </div>
  </form>
  </div>
  <div class="footer">
  	<p>由校学生会网络推广部提供技术支持</p>
  </div>
</body>
</html>
